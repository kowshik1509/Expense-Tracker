{% extends "base.html" %}

{% block content %}

<style>
  :root {
    --danger: #dc2626;
    --danger-dark: #b91c1c;
    --danger-soft: #fee2e2;

    --border: #e5e7eb;
    --text-main: #1f2937;
    --text-muted: #6b7280;
  }

  /* ===== PAGE BACKGROUND (WARNING / DESTRUCTIVE) ===== */
  .delete-expense-bg {
    width: 100%;
    min-height: calc(100vh - 72px);
    display: flex;
    justify-content: center;
    align-items: center;

    background:
      linear-gradient(
        rgba(254,226,226,0.92),
        rgba(254,226,226,0.92)
      ),
      url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* ===== CARD ===== */
  .expense-card {
    background: #ffffff;
    width: 420px;
    padding: 36px;
    border-radius: 18px;
    box-shadow: 0 24px 50px rgba(220,38,38,0.28);
    text-align: center;
    animation: fadeIn 0.35s ease-in-out;
  }

  .expense-title {
    font-size: 24px;
    font-weight: 900;
    color: var(--danger);
    margin-bottom: 6px;
  }

  .expense-subtitle {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 26px;
  }

  label {
    display: block;
    text-align: left;
    font-size: 13px;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 14px;
    outline: none;
  }

  input:focus {
    border-color: var(--danger);
    box-shadow: 0 0 0 3px rgba(220,38,38,0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--danger), var(--danger-dark));
    color: white;
    font-size: 15px;
    font-weight: 800;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 22px rgba(220,38,38,0.4);
  }

  .warning {
    margin-top: 20px;
    padding: 14px;
    border-radius: 12px;
    background: var(--danger-soft);
    color: var(--danger-dark);
    font-size: 13px;
    font-weight: 800;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="delete-expense-bg">
  <div class="expense-card">
    <div class="expense-title">üóëÔ∏è Delete Expenses</div>
    <div class="expense-subtitle">
      Permanently remove expenses before a selected date
    </div>

    <form method="POST">
      <label for="before_date">Delete expenses before</label>
      <input id="before_date" type="date" name="before_date" required>

      <label for="password">Confirm password</label>
      <input id="password" type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Delete Expenses</button>
    </form>

    <div class="warning">
      ‚ö†Ô∏è This action is permanent and cannot be undone
    </div>
  </div>
</div>

{% endblock %}
