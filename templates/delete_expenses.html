{% extends "base.html" %}

{% block content %}

<style>
  /* PAGE WRAPPER */
  .expense-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 70px);
  }

  /* CARD */
  .expense-card {
    background: #ffffff;
    width: 400px;
    padding: 36px;
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
  }

  .expense-title {
    font-size: 28px;
    font-weight: 700;
    color: #dc2626;
    margin-bottom: 6px;
  }

  .expense-subtitle {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 26px;
  }

  label {
    display: block;
    text-align: left;
    font-size: 14px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    outline: none;
  }

  input:focus {
    border-color: #ef4444;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }

  .warning {
    margin-top: 18px;
    font-size: 13px;
    font-weight: 600;
    color: #b91c1c;
  }
</style>

<div class="expense-page">
  <div class="expense-card">
    <div class="expense-title">üóëÔ∏è Expense Tracker</div>
    <div class="expense-subtitle">Delete old expenses safely</div>

    <form method="POST">
      <label>Delete expenses before</label>
      <input type="date" name="before_date" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>
      
      <button type="submit">Delete Expenses</button>
    </form>

    <div class="warning">
      ‚ö†Ô∏è This action cannot be undone
    </div>
  </div>
</div>

{% endblock %}
