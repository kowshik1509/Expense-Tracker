{% extends "base.html" %}
{% block content %}

<style>

/* ---------- PAGE BACKDROP (LIGHT / DARK AWARE) ---------- */
.delete-expense-bg{
  width:100%;
  min-height:calc(100vh - 72px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:32px 18px;

  background:
    linear-gradient(rgba(254,226,226,.92),rgba(254,226,226,.92)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80");
  background-size:cover;
  background-position:center;
}

[data-theme="dark"] .delete-expense-bg{
  background:
    linear-gradient(rgba(24,0,0,.90),rgba(24,0,0,.90)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80");
}

/* ---------- CARD ---------- */
.expense-card{
  background:var(--card-bg);
  width:480px;
  max-width:100%;
  padding:34px;
  border-radius:18px;
  box-shadow:0 24px 50px rgba(0,0,0,.28);
  text-align:center;
  animation:fadeIn .35s ease-in-out;
}

/* ---------- TITLES ---------- */
.expense-title{
  font-size:24px;
  font-weight:900;
  color:var(--danger,#dc2626);
  margin-bottom:6px;
}

.expense-subtitle{
  font-size:14px;
  color:var(--text-muted);
  margin-bottom:22px;
}

/* ---------- FORM ---------- */
label{
  display:block;
  text-align:left;
  font-size:13px;
  font-weight:700;
  color:var(--text-main);
  margin-bottom:6px;
}

.expense-card input,
.expense-card select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--card-bg);
  color:var(--text-main);
  font-size:14px;
  margin-bottom:14px;
  transition:border .2s, box-shadow .2s;
}

.expense-card input::placeholder{color:var(--text-muted)}

.expense-card input:focus,
.expense-card select:focus{
  border-color:var(--danger,#dc2626);
  box-shadow:0 0 0 3px rgba(220,38,38,.25);
  outline:none;
}

/* select icon */
.expense-card select{
  appearance:none;
  background-image:url("data:image/svg+xml;utf8,<svg fill='%23dc2626' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat:no-repeat;
  background-position:calc(100% - 14px) center;
  background-size:18px;
  cursor:pointer;
}

/* ---------- CONDITIONAL FIELD GROUPS ---------- */
.field-box{
  padding:14px;
  border:1px dashed rgba(220,38,38,.45);
  border-radius:12px;
  background:rgba(254,226,226,.45);
  margin-bottom:14px;
  animation:fadeIn .25s ease;
}

[data-theme="dark"] .field-box{
  background:rgba(220,38,38,.10);
  border-color:rgba(220,38,38,.35);
}

/* two-column dates on wider screens */
.field-grid{
  display:grid;
  gap:10px;
}
@media(min-width:640px){
  .field-grid.two-col{grid-template-columns:1fr 1fr;}
}

/* ---------- BUTTON ---------- */
.expense-card button{
  width:100%;
  padding:12px;
  border:0;
  border-radius:12px;
  background:linear-gradient(135deg,#dc2626,#b91c1c);
  color:#fff;
  font-size:15px;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}

.expense-card button:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 22px rgba(220,38,38,.45);
}

/* ---------- WARNING ---------- */
.warning{
  margin-top:18px;
  padding:14px;
  border-radius:12px;
  background:var(--danger-soft,#fee2e2);
  color:var(--danger-dark,#991b1b);
  font-size:13px;
  font-weight:800;
}

[data-theme="dark"] .warning{
  background:rgba(220,38,38,.12);
  color:#fecaca;
}

/* ---------- ANIM ---------- */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}

/* ---------- MOBILE ---------- */
@media(max-width:520px){
  .expense-card{padding:24px;border-radius:14px}
  .expense-title{font-size:20px}
}
</style>

<div class="delete-expense-bg">
  <div class="expense-card">

    <div class="expense-title">üóëÔ∏è Delete Expenses</div>
    <div class="expense-subtitle">Choose how you want to delete expenses</div>

    <form method="POST">

      <!-- Delete Type -->
      <label for="delete_type">Delete Type</label>
      <select id="delete_type" name="delete_type" required>
        <option value="">-- Select delete option --</option>
        <option value="before_date">Before a Specific Date</option>
        <option value="date_range">Between Date Range</option>
        <option value="specific_entry">Specific Entry</option>
      </select>

      <!-- Before Date -->
      <div id="beforeDateBox" class="field-box" style="display:none;">
        <label for="before_date">Delete expenses before</label>
        <input id="before_date" type="date" name="before_date">
      </div>

      <!-- Date Range -->
      <div id="dateRangeBox" class="field-box" style="display:none;">
        <label>Delete expenses between</label>
        <div class="field-grid two-col">
          <input type="date" name="from_date">
          <input type="date" name="to_date">
        </div>
      </div>

      <!-- Specific Entry -->
      <div id="specificEntryBox" class="field-box" style="display:none;">
        <label for="entry_value">Delete specific entry</label>
        <input id="entry_value" type="text" name="entry_value"
               placeholder="Enter Entry ID / Name / Ref">
      </div>

      <!-- Password -->
      <label for="password">Confirm password</label>
      <input id="password" type="password" name="password"
             placeholder="Enter your password" required>

      <button type="submit">Delete</button>
    </form>

    <div class="warning">
      ‚ö†Ô∏è This action is permanent and cannot be undone
    </div>
  </div>
</div>

<script>
/* Field-group toggler (smart + consistent) */
const deleteType = document.getElementById("delete_type");
const boxes = {
  before_date: document.getElementById("beforeDateBox"),
  date_range: document.getElementById("dateRangeBox"),
  specific_entry: document.getElementById("specificEntryBox")
};

deleteType.addEventListener("change", () => {
  Object.values(boxes).forEach(b => b.style.display = "none");
  if (boxes[deleteType.value]) boxes[deleteType.value].style.display = "block";
});
</script>

{% endblock %}
