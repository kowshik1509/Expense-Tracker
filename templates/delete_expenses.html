{% extends "base.html" %}

{% block content %}

<style>
  :root {
    --danger: #dc2626;
    --danger-dark: #b91c1c;
    --danger-soft: #fee2e2;
    --border: #e5e7eb;
    --text-main: #1f2937;
    --text-muted: #6b7280;
  }

  /* PAGE WRAPPER */
  .expense-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 72px);
  }

  /* CARD */
  .expense-card {
    background: #ffffff;
    width: 420px;
    padding: 36px;
    border-radius: 16px;
    box-shadow: 0 22px 45px rgba(220,38,38,0.25);
    text-align: center;
    animation: fadeIn 0.4s ease-in-out;
  }

  .expense-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--danger);
    margin-bottom: 6px;
  }

  .expense-subtitle {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 26px;
  }

  label {
    display: block;
    text-align: left;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-main);
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 14px;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
  }

  input:focus {
    border-color: var(--danger);
    box-shadow: 0 0 0 3px rgba(220,38,38,0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--danger), var(--danger-dark));
    color: white;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(220,38,38,0.35);
  }

  .warning {
    margin-top: 18px;
    padding: 12px;
    border-radius: 10px;
    background: var(--danger-soft);
    color: var(--danger-dark);
    font-size: 13px;
    font-weight: 700;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="expense-page">
  <div class="expense-card">
    <div class="expense-title">üóëÔ∏è Delete Expenses</div>
    <div class="expense-subtitle">
      Permanently remove expenses before a selected date
    </div>

    <form method="POST">
      <label for="before_date">Delete expenses before</label>
      <input id="before_date" type="date" name="before_date" required>

      <label for="password">Confirm password</label>
      <input id="password" type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Delete Expenses</button>
    </form>

    <div class="warning">
      ‚ö†Ô∏è This action is permanent and cannot be undone
    </div>
  </div>
</div>

{% endblock %}
