<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <style>
        :root {
            --primary: #4f46e5;      /* Indigo */
            --accent: #0ea5e9;       /* Sky Blue */
            --accent-2: #22c55e;

            --danger: #dc2626;       /* Strong red (logout) */
            --danger-text: #dc2626; /* Delete text */
            --danger-soft: #fee2e2; /* Light delete underline */

            --nav-bg: rgba(255,255,255,0.97);
            --border: #e5e7eb;

            --text-main: #1f2937;
            --text-muted: #6b7280;

            --page-bg-1: #eef2ff;
            --page-bg-2: #f0f9ff;

            --card-bg: #ffffff;

            --success-bg: #dcfce7;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--page-bg-1), var(--page-bg-2));
            min-height: 100vh;
            color: var(--text-main);
        }

        /* ================= NAVBAR ================= */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            height: 72px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--nav-bg), #f8fafc);
            padding: 0 44px;
            border-bottom: 3px solid;
            border-image: linear-gradient(
                90deg,
                var(--primary),
                var(--accent),
                var(--accent-2)
            ) 1;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 22px;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            padding: 6px 2px;
            transition: color 0.2s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.25s ease;
            border-radius: 2px;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* ===== DELETE (LIGHT RED) ===== */
        .nav-links a.delete {
            color: var(--danger-text);
        }

        .nav-links a.delete::after {
            background: linear-gradient(90deg, #fca5a5, #dc2626);
        }

        .nav-links a.delete:hover {
            color: #b91c1c;
        }

        /* ===== LOGOUT (STRONG RED) ===== */
        .nav-links a.logout {
            color: var(--danger);
        }

        .nav-links a.logout::after {
            background: var(--danger);
        }

        /* ================= MAIN CONTENT ================= */
        .container {
            min-height: calc(100vh - 72px);
            padding: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
        }

        /* ================= ALERTS ================= */
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 22px;
            font-size: 14px;
            font-weight: 600;
        }

        .alert.success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .alert.error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        /* ================= PAGE CARDS ================= */
        .card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.18);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar">
        <div class="logo">ðŸ’° ExpenseTracker</div>

        <div class="nav-links">
            <a href="/ExpenseTracker/Home">Home</a>
            <a href="/ExpenseTracker/AddExpense">Add Expense</a>
            <a href="/ExpenseTracker/GetExpenses">View Expenses</a>
            <a href="/ExpenseTracker/DeleteOldExpenses" class="delete">Delete</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </nav>

    <!-- ================= CONTENT ================= -->
    <div class="container">
        <div class="content-wrapper">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
