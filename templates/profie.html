{% extends "base.html" %}
{% block content %}

<style>
.profile-bg {
  min-height: calc(100vh - 72px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 28px;

  background:
    linear-gradient(rgba(248,250,252,.94), rgba(248,250,252,.94)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80");
  background-size: cover;
  background-position: center;
}

[data-theme="dark"] .profile-bg {
  background:
    linear-gradient(rgba(2,6,23,.9), rgba(2,6,23,.9)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80");
}

/* ---- Card ---- */
.profile-card {
  background: rgba(255,255,255,.65);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  width: 460px;
  max-width: 100%;
  padding: 34px 30px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,.45);
  box-shadow: 0 28px 60px rgba(0,0,0,.2);
  animation: scaleIn .35s ease;
  transition: transform .25s ease, box-shadow .25s ease;
  text-align: center;
}

[data-theme="dark"] .profile-card {
  background: rgba(17,24,39,.78);
  border: 1px solid rgba(255,255,255,.12);
}

.profile-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 36px 72px rgba(0,0,0,.32);
}

/* ---- Avatar ---- */
.profile-avatar {
  width: 84px;
  height: 84px;
  border-radius: 50%;
  margin: 0 auto 12px;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: #fff;
  font-size: 30px;
  font-weight: 900;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: popIn .35s ease;
}

/* ---- Title ---- */
.profile-title {
  font-size: 22px;
  font-weight: 900;
  margin-bottom: 4px;
  color: var(--text-main);
}

.profile-sub {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 18px;
}

/* ---- Info List ---- */
.info-box {
  margin-top: 8px;
  text-align: left;
  border-radius: 14px;
  padding: 10px 0;
}

.info-row {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 6px;
  border-bottom: 1px dashed var(--border);
  color: var(--text-main);
}

.info-row:last-child {
  border-bottom: none;
}

.info-icon {
  font-size: 18px;
}

.info-label {
  font-weight: 700;
  font-size: 13px;
  color: var(--text-muted);
}

.info-value {
  font-weight: 800;
  font-size: 13px;
}

/* ---- Buttons ---- */
.actions {
  display: grid;
  gap: 10px;
  margin-top: 18px;
}

.actions a {
  padding: 12px;
  border-radius: 12px;
  font-weight: 800;
  text-decoration: none;
  text-align: center;
  transition: .25s;
}

/* Dashboard */
.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  box-shadow: 0 10px 22px rgba(79,70,229,.35);
}

.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 16px 32px rgba(79,70,229,.45);
}

/* Edit Profile */
.btn-outline {
  border: 1px solid var(--border);
  background: var(--card-bg);
  color: var(--text-main);
}

.btn-outline:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 26px rgba(0,0,0,.18);
}

/* Animations */
@keyframes scaleIn {
  from { opacity:0; transform:scale(.94) translateY(8px); }
  to   { opacity:1; transform:scale(1) translateY(0); }
}
@keyframes popIn {
  from { opacity:0; transform:scale(.6); }
  to   { opacity:1; transform:scale(1); }
}
</style>


<div class="profile-bg">
  <div class="profile-card">

    <div class="profile-avatar">
      {{ username[0]|upper }}
    </div>

    <div class="profile-title">{{ username }}</div>
    <div class="profile-sub">Account Details</div>

    <div class="info-box">

      <div class="info-row">
        <div class="info-icon">üìõ</div>
        <div class="info-label">Username</div>
        <div class="info-value">{{ username }}</div>
      </div>

      {% if email %}
      <div class="info-row">
        <div class="info-icon">‚úâÔ∏è</div>
        <div class="info-label">Email</div>
        <div class="info-value">{{ email }}</div>
      </div>
      {% endif %}

      <div class="info-row">
        <div class="info-icon">üóìÔ∏è</div>
        <div class="info-label">Member Since</div>
        <div class="info-value">{{ created_at }}</div>
      </div>
    </div>

    <div class="actions">
      <a href="/ExpenseTracker/EditProfile" class="btn-outline">‚úèÔ∏è Edit Profile</a>
      <a href="/ExpenseTracker/Home" class="btn-primary">üè† Back to Dashboard</a>
    </div>

  </div>
</div>

{% endblock %}
