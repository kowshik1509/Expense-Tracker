<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <style>
    :root {
      --primary: #4f46e5;      /* Indigo */
      --primary-dark: #4338ca;
      --accent: #0ea5e9;       /* Sky Blue */
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --error-bg: #fef2f2;
      --error-text: #b91c1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .login-card {
      background: white;
      width: 380px;
      padding: 34px;
      border-radius: 14px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(
        90deg,
        var(--primary),
        var(--accent)
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 18px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 26px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(79,70,229,0.35);
    }

    .error {
      margin-top: 18px;
      background: var(--error-bg);
      color: var(--error-text);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand">ðŸ’° ExpenseTracker</div>

    <h2>Admin Login</h2>
    <div class="subtitle">
      Sign in to manage the platform
    </div>

    <form method="post">
      <label for="username">Admin Username</label>
      <input id="username" name="username" placeholder="Enter admin username" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Enter password" required>

      <button type="submit">Sign In</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
