{% extends "admin_base.html" %}
{% block title %}Delete Admin{% endblock %}

{% block content %}

<style>
  :root {
    --primary: #4f46e5;     /* Indigo */
    --primary-dark: #4338ca;
    --accent: #0ea5e9;      /* Sky blue */
    --success-bg: #ecfdf5;
    --success-text: #047857;
    --error-bg: #fef2f2;
    --error-text: #b91c1c;
    --card-bg: #ffffff;
    --border: #e5e7eb;
    --text-main: #374151;
    --text-muted: #6b7280;
  }

  .card {
    background: var(--card-bg);
    width: 460px;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.18);
    animation: fadeIn 0.5s ease-in-out;
  }

  h2 {
    text-align: center;
    margin-bottom: 8px;
    color: var(--text-main);
    font-size: 22px;
  }

  .subtitle {
    text-align: center;
    color: var(--text-muted);
    margin-bottom: 24px;
    font-size: 14px;
  }

  .warning {
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: #b91c1c;
    background: #fef2f2;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-main);
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 11px 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 14px;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 18px rgba(239,68,68,0.35);
  }

  .message {
    margin-top: 18px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    font-size: 14px;
  }

  .success {
    background: var(--success-bg);
    color: var(--success-text);
  }

  .error {
    background: var(--error-bg);
    color: var(--error-text);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="card">
  <h2>Delete Admin</h2>
  <div class="subtitle">
    Remove administrator access from the system
  </div>

  <div class="warning">
    âš  Deleting an admin is permanent and cannot be undone
  </div>

  <form method="post">
    <label for="admin_id">Admin ID</label>
    <input id="admin_id" name="admin_id" placeholder="e.g. 5" required>

    <button type="submit">Delete Admin</button>
  </form>

  {% if message %}
    <div class="message 
      {% if 'success' in message|lower %}success{% else %}error{% endif %}">
      {{ message }}
    </div>
  {% endif %}
</div>

{% endblock %}
