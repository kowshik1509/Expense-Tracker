{% extends "base.html" %}

{% block content %}

<style>
  /* PAGE WRAPPER */
  .expense-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 70px);
  }

  /* CARD */
  .expense-card {
    background: #ffffff;
    width: 380px;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
  }

  .expense-title {
    font-size: 28px;
    font-weight: 700;
    color: #4f46e5;
    margin-bottom: 6px;
  }

  .expense-subtitle {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 26px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    outline: none;
  }

  input:focus {
    border-color: #6366f1;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #6366f1, #7c3aed);
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }
</style>

<div class="expense-page">
  <div class="expense-card">
    <div class="expense-title">ðŸ’° Expense Tracker</div>
    <div class="expense-subtitle">Add your expense details</div>

    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <input name="category" placeholder="Category" required>
      <input name="description" placeholder="Description" required>
      <input name="amount" type="number" placeholder="Amount" required>

      <button type="submit">Add Expense</button>
    </form>
  </div>
</div>

{% endblock %}
