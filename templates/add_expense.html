{% extends "base.html" %}

{% block content %}

<style>
/* ---------- PAGE WRAPPER ---------- */
.add-expense-bg {
  width: 100%;
  min-height: calc(100vh - 72px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 32px 18px;

  background:
    linear-gradient(rgba(248,250,252,.92), rgba(248,250,252,.92)),
    url("https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1920&q=80");
  background-size: cover;
  background-position: center;
}

/* Dark mode */
[data-theme="dark"] .add-expense-bg {
  background:
    linear-gradient(rgba(2,6,23,.9), rgba(2,6,23,.9)),
    url("https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1920&q=80");
}

/* ---------- CARD ---------- */
.expense-card {
  background: var(--card-bg);
  width: 480px;
  max-width: 100%;
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 22px 45px rgba(0,0,0,.18);
  animation: fadeIn .35s ease-in-out;
}

/* ---------- TITLES ---------- */
.expense-title {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 6px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.expense-subtitle {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 22px;
}

/* ---------- FORM GRID (desktop-friendly) ---------- */
.form-grid {
  display: grid;
  gap: 14px;
}

@media (min-width: 680px) {
  .form-grid.two-col {
    grid-template-columns: 1fr 1fr;
  }
}

/* ---------- INPUTS ---------- */
.expense-card input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 14px;
  background: var(--card-bg);
  color: var(--text-main);
  transition: border .2s, box-shadow .2s;
}

.expense-card input::placeholder { color: var(--text-muted); }

.expense-card input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(79,70,229,.25);
  outline: none;
}

/* ---------- BUTTON ---------- */
.expense-card button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  margin-top: 6px;
  transition: transform .2s, box-shadow .2s;
}

.expense-card button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 22px rgba(79,70,229,.35);
}

/* ---------- ANIMATION ---------- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ---------- MOBILE OPTIMIZATION ---------- */
@media (max-width: 520px) {
  .expense-card {
    padding: 22px;
    border-radius: 14px;
  }
  .expense-title { font-size: 20px; }
}

/* Reduce heavy background on small devices */
@media (max-width: 480px) {
  .add-expense-bg {
    background-attachment: scroll;
    background-size: 900px auto;
  }
}
</style>

<div class="add-expense-bg">
  <div class="expense-card">

    <div class="expense-title">Add Expense</div>
    <div class="expense-subtitle">Enter your expense details</div>

    <form method="POST" autocomplete="off">

      <div class="form-grid">
        <input name="category" placeholder="Category" required>
        <input name="description" placeholder="Description" required>
      </div>

      <div class="form-grid two-col">
        <input name="amount" type="number" inputmode="decimal" placeholder="Amount" required>
        <input name="password" type="password" placeholder="Password" required>
      </div>

      <button type="submit">Add Expense</button>
    </form>

  </div>
</div>

{% endblock %}
