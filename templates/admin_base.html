<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin{% endblock %}</title>

  <style>
    :root {
      --primary: #4f46e5;      /* Indigo */
      --primary-dark: #4338ca;
      --accent: #0ea5e9;       /* Sky Blue */
      --accent-2: #22c55e;     /* Green */
      --danger: #ef4444;
      --nav-bg: rgba(255,255,255,0.97);
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f0f9ff);
      min-height: 100vh;
      color: var(--text-main);
    }

    /* ================= NAVBAR ================= */
    .admin-nav {
      background: linear-gradient(
        90deg,
        var(--nav-bg),
        #f8fafc
      );
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 30px;
      border-bottom: 3px solid;
      border-image: linear-gradient(
        90deg,
        var(--primary),
        var(--accent),
        var(--accent-2)
      ) 1;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* LOGO */
    .admin-nav .logo {
      font-size: 19px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(
        90deg,
        var(--primary),
        var(--accent)
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.3px;
    }

    .admin-nav .logo span {
      font-weight: 600;
      -webkit-text-fill-color: var(--text-muted);
    }

    /* NAV LINKS */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-links a {
      position: relative;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      padding: 6px 2px;
      transition: color 0.2s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 3px;
      background: linear-gradient(
        90deg,
        var(--primary),
        var(--accent)
      );
      transition: width 0.25s ease;
      border-radius: 2px;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* LOGOUT SPECIAL COLOR */
    .nav-links a.logout {
      color: var(--danger);
    }

    .nav-links a.logout::after {
      background: var(--danger);
    }

    /* ================= PAGE CONTAINER ================= */
    .container {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
      width: 100%;
    }

    /* ================= CARD (Reusable) ================= */
    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      padding: 32px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= FOOTER (OPTIONAL) ================= */
    .admin-footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <div class="admin-nav">
    <div class="logo">
       ExpenseTracker <span>Admin</span>
    </div>

    <div class="nav-links">
      <a href="/ExpenseTracker/Admin/Dashboard">Dashboard</a>
      <a href="/ExpenseTracker/Admin/Create">Add Admin</a>
      <a href="/ExpenseTracker/Admin/DeleteUser">Delete User</a>
      <a href="/ExpenseTracker/Admin/DeleteAdmin">Delete Admin</a>
      <a class="logout" href="/ExpenseTracker/Admin/Logout">Logout</a>
    </div>
  </div>

  <!-- ================= PAGE CONTENT ================= -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- ================= FOOTER ================= -->
  <div class="admin-footer">
    © {{ 2025 }} ExpenseTracker · Admin Panel
  </div>

</body>
</html>
