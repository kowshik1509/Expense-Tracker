<!DOCTYPE html>
<html>
<head>
  <title>Create Admin</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #ff9966;
      box-shadow: 0 0 0 3px rgba(255,153,102,0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    .success {
      background: #e8fff3;
      color: #1e8449;
    }

    .error {
      background: #ffe6e6;
      color: #c0392b;
    }

    .back {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #667eea;
    }

    .back:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>➕ Create New Admin</h2>

    <form method="post">
      <input name="username" placeholder="Admin Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Admin</button>
    </form>

    {% if message %}
      <div class="message 
        {% if 'success' in message|lower %}success{% else %}error{% endif %}">
        {{ message }}
      </div>
    {% endif %}

    <a class="back" href="/ExpenseTracker/Admin/Dashboard">
      ← Back to Dashboard
    </a>
  </div>

</body>
</html>
