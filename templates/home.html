{% extends "base.html" %}
{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  :root {
    --primary: #4f46e5;
    --accent: #0ea5e9;
    --success: #22c55e;

    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
  }

  /* ===== DASHBOARD BACKGROUND (DIFFERENT FROM LOGIN) ===== */
  .dashboard-bg {
    width: 100%;
    min-height: calc(100vh - 72px);
    padding: 60px 24px 80px;

    background:
      linear-gradient(
        rgba(248,250,252,0.92),
        rgba(248,250,252,0.92)
      ),
      url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .dashboard {
    max-width: 1100px;
    margin: 0 auto;
  }

  .welcome {
    font-weight: 900;
    font-size: 26px;
    margin-bottom: 32px;
    color: var(--text-main);
  }

  .dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 28px;
  }

  .dash-card {
    background: var(--card-bg);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    height: 360px;
    animation: fadeIn 0.35s ease-in-out;
  }

  .dash-card h3 {
    color: var(--text-main);
    font-weight: 800;
    margin-bottom: 16px;
  }

  /* PIE CHART */
  #expenseChart {
    max-width: 260px;
    max-height: 260px;
    margin: auto;
    display: block;
  }

  /* SUMMARY CARD */
  .summary-card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  .summary-card h3 {
    font-size: 20px;
  }

  .summary-card h4 {
    margin-top: 18px;
    font-weight: 700;
    color: var(--text-muted);
  }

  .amount {
    font-size: 42px;
    font-weight: 900;
    color: var(--primary);
    margin: 10px 0;
  }

  .count {
    font-size: 32px;
    font-weight: 900;
    color: var(--success);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="dashboard-bg">
  <div class="dashboard">

    <h2 class="welcome">Welcome back, {{ username }}</h2>

    <div class="dashboard-grid">

      <div class="dash-card">
        <h3>ðŸ“Š Expenses by Category</h3>
        <canvas id="expenseChart"></canvas>
      </div>

      <div class="dash-card summary-card">
        <h3>Total Expenses</h3>
        <div class="amount">â‚¹ {{ grand_total }}</div>

        <h4>Categories Used</h4>
        <div class="count">{{ categories|length }}</div>
      </div>

    </div>
  </div>
</div>

<script>
  new Chart(document.getElementById("expenseChart"), {
    type: "pie",
    data: {
      labels: {{ categories|tojson|safe }},
      datasets: [{
        data: {{ totals|tojson|safe }},
        backgroundColor: [
          "#4f46e5",
          "#22c55e",
          "#ef4444",
          "#f59e0b",
          "#0ea5e9",
          "#8b5cf6"
        ]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "bottom",
          labels: {
            color: "#1f2937",
            font: {
              size: 13,
              weight: "bold"
            }
          }
        }
      }
    }
  });
</script>

{% endblock %}
