{% extends "base.html" %}
{% block content %}

<!-- ================= CHART.JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- ================= STYLES ================= -->
<style>
  :root {
    --primary: #4f46e5;
    --accent: #0ea5e9;
    --success: #22c55e;

    --card-bg: #ffffff;
    --border: #e5e7eb;
    --text-main: #1f2937;
    --text-muted: #6b7280;
  }

  .dashboard {
    max-width: 1100px;
    margin: 40px auto 60px auto;
  }

  .welcome {
    font-weight: 900;
    font-size: 26px;
    margin-bottom: 28px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 28px;
  }

  .dash-card {
    background: var(--card-bg);
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 22px 45px rgba(0,0,0,0.18);
    height: 360px;
    animation: fadeIn 0.4s ease-in-out;
  }

  .dash-card h3 {
    color: var(--text-main);
    font-weight: 800;
    margin-bottom: 14px;
  }

  /* PIE CHART */
  #expenseChart {
    max-width: 260px;
    max-height: 260px;
    margin: auto;
    display: block;
  }

  /* SUMMARY CARD */
  .summary-card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  .summary-card h3 {
    font-size: 20px;
  }

  .summary-card h4 {
    margin-top: 18px;
    font-weight: 700;
    color: var(--text-muted);
  }

  .amount {
    font-size: 42px;
    font-weight: 900;
    color: var(--primary);
    margin: 10px 0;
  }

  .count {
    font-size: 32px;
    font-weight: 900;
    color: var(--success);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- ================= HTML ================= -->
<div class="dashboard">

  <h2 class="welcome">ðŸ‘‹ Welcome, {{ username }}</h2>

  <div class="dashboard-grid">

    <!-- PIE CHART CARD -->
    <div class="dash-card">
      <h3>ðŸ“Š Expenses by Category</h3>
      <canvas id="expenseChart"></canvas>
    </div>

    <!-- SUMMARY CARD -->
    <div class="dash-card summary-card">
      <h3>ðŸ’° Total Expenses</h3>
      <div class="amount">â‚¹ {{ grand_total }}</div>

      <h4>No. of Categories</h4>
      <div class="count">{{ categories|length }}</div>
    </div>

  </div>
</div>

<!-- ================= JS ================= -->
<script>
  new Chart(document.getElementById("expenseChart"), {
    type: "pie",
    data: {
      labels: {{ categories|tojson|safe }},
      datasets: [{
        data: {{ totals|tojson|safe }},
        backgroundColor: [
          "#4f46e5",
          "#22c55e",
          "#ef4444",
          "#f59e0b",
          "#0ea5e9",
          "#8b5cf6"
        ]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "bottom",
          labels: {
            color: "#1f2937",
            font: {
              size: 13,
              weight: "bold"
            }
          }
        }
      }
    }
  });
</script>

{% endblock %}
