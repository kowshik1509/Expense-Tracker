{% extends "base.html" %}
{% block content %}

<!-------------------- CHART.JS -------------------->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-------------------- STYLES -------------------->
<style>
  body {
    background: linear-gradient(135deg, #5f2cff, #7b4bff);
  }

  .dashboard {
    max-width: 1100px;
    margin: 40px auto;
  }

  .welcome {
    color: #ffffff;
    font-weight: 900;
    font-size: 28px;
    margin-bottom: 25px;
  }

  .dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
  }

  .dash-card {
    background: #ffffff;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.35);
    height: 360px;
  }

  .dash-card h3 {
    color: #111827;
    font-weight: 900;
    margin-bottom: 12px;
  }

  /* SMALL PIE CHART */
  #expenseChart {
    max-width: 260px;
    max-height: 260px;
    margin: auto;
    display: block;
  }

  /* SUMMARY CARD */
  .summary-card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  .summary-card h3 {
    font-size: 22px;
  }

  .summary-card h4 {
    margin-top: 20px;
    font-weight: 800;
    color: #1f2937;
  }

  .amount {
    font-size: 42px;
    font-weight: 900;
    color: #4f46e5;
    margin: 12px 0;
  }

  .count {
    font-size: 30px;
    font-weight: 900;
    color: #16a34a;
  }
</style>

<!-------------------- HTML -------------------->
<div class="dashboard">

  <h2 class="welcome">ðŸ‘‹ Welcome, {{ username }}</h2>

  <div class="dashboard-grid">

    <!-- PIE CHART CARD -->
    <div class="dash-card">
      <h3>ðŸ“Š Expenses by Category</h3>
      <canvas id="expenseChart"></canvas>
    </div>

    <!-- SUMMARY CARD -->
    <div class="dash-card summary-card">
      <h3>ðŸ’° Total Expense</h3>
      <div class="amount">â‚¹ {{ grand_total }}</div>

      <h4>No. of Categories </h4>
      <div class="count">{{ categories|length }}</div>
    </div>

  </div>
</div>

<!-------------------- JS -------------------->
<script>
  const ctx = document.getElementById("expenseChart");

  new Chart(ctx, {
    type: "pie",
    data: {
      labels: {{ categories|tojson|safe }},
      datasets: [{
        data: {{ totals|tojson|safe }},
        backgroundColor: [
          "#6366f1",
          "#22c55e",
          "#ef4444",
          "#f59e0b",
          "#06b6d4",
          "#8b5cf6"
        ]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "bottom",
          labels: {
            color: "#111827",
            font: {
              size: 13,
              weight: "bold"
            }
          }
        }
      }
    }
  });
</script>

{% endblock %}
