{% extends "base.html" %}
{% block content %}

<style>
.logout-bg {
  min-height: calc(100vh - 72px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 28px;

  background:
    linear-gradient(rgba(248,250,252,.92), rgba(248,250,252,.92)),
    url("https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=1920&q=80");
  background-size: cover;
  background-position: center;
  animation: fadeBg .6s ease;
}

[data-theme="dark"] .logout-bg {
  background:
    linear-gradient(rgba(2,6,23,.88), rgba(2,6,23,.88)),
    url("https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=1920&q=80");
}

/* Card */
.logout-card {
  background: rgba(255,255,255,.65);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  width: 440px;
  max-width: 100%;
  padding: 32px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,.4);
  box-shadow: 0 28px 60px rgba(0,0,0,.22);
  text-align: center;
  animation: scaleIn .35s ease;
  transition: transform .25s ease, box-shadow .25s ease;
}

[data-theme="dark"] .logout-card {
  background: rgba(15,23,42,.75);
  border: 1px solid rgba(255,255,255,.12);
}

.logout-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 36px 70px rgba(0,0,0,.32);
}

/* Avatar */
.avatar {
  width: 78px;
  height: 78px;
  border-radius: 50%;
  margin: 0 auto 12px;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  font-size: 28px;
  font-weight: 900;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: popIn .35s ease;
}

/* Text */
.user-name {
  font-size: 18px;
  font-weight: 900;
  color: var(--text-main);
}

.user-email {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 14px;
}

.logout-warning {
  margin-top: 4px;
  font-size: 14px;
  font-weight: 700;
  color: var(--danger);
  margin-bottom: 18px;
}

/* Buttons */
.actions {
  display: grid;
  gap: 10px;
}

.actions button,
.actions a {
  padding: 12px;
  border-radius: 12px;
  font-weight: 800;
  border: none;
  text-decoration: none;
  display: block;
  transition: .25s;
}

/* Logout */
.btn-logout {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  color: white;
  box-shadow: 0 12px 24px rgba(220,38,38,.32);
}

.btn-logout:hover {
  transform: translateY(-1px);
  box-shadow: 0 18px 36px rgba(220,38,38,.45);
}

/* Cancel */
.btn-cancel {
  background: var(--card-bg);
  border: 1px solid var(--border);
  color: var(--text-main);
}

.btn-cancel:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 24px rgba(0,0,0,.15);
}

/* Animations */
@keyframes scaleIn {
  from { opacity:0; transform:scale(.94) translateY(8px); }
  to   { opacity:1; transform:scale(1) translateY(0); }
}

@keyframes popIn {
  from { opacity:0; transform:scale(.6); }
  to   { opacity:1; transform:scale(1); }
}

@keyframes fadeBg {
  from { opacity:.4; }
  to   { opacity:1; }
}
</style>

<div class="logout-bg">
  <div class="logout-card">

    <div class="avatar">{{ username[0]|upper }}</div>

    <div class="user-name">{{ username }}</div>
    {% if email %}
      <div class="user-email">{{ email }}</div>
    {% endif %}

    <div class="logout-warning">
      Are you sure you want to log out?
    </div>

    <form method="POST"
          action="/ExpenseTracker/confirm_logout"
          class="actions">

      <button class="btn-logout" type="submit">
        ðŸ”“ Logout
      </button>

      <a href="/ExpenseTracker/Home" class="btn-cancel">
        âœ– Cancel
      </a>
    </form>
  </div>
</div>

{% endblock %}
