<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ExpenseTracker</title>

  <style>
    :root {
      --primary: #4f46e5;
      --accent: #0ea5e9;
      --border: #e5e7eb;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --danger-bg: #fee2e2;
      --danger-text: #991b1b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      min-height: 100vh;

      /* ðŸŒ„ BACKGROUND IMAGE + OVERLAY */
      background:
        linear-gradient(
          rgba(79,70,229,0.65),
          rgba(14,165,233,0.65)
        ),
        url("https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 400px;
      padding: 42px 38px;
      border-radius: 20px;
      background: rgba(255,255,255,0.95);

      box-shadow:
        0 30px 60px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.6);

      text-align: center;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    .login-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .brand {
      font-size: 22px;
      font-weight: 900;
      margin-bottom: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #f9fafb;
      transition: all 0.25s ease;
    }

    input:focus {
      outline: none;
      background: #ffffff;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(79,70,229,0.4);
    }

    .register-link {
      margin-top: 18px;
    }

    .register-link a {
      display: block;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      background: white;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 14px;
      font-weight: 700;
      transition: all 0.25s ease;
    }

    .register-link a:hover {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79,70,229,0.35);
    }

    .error-msg {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      background: var(--danger-bg);
      color: var(--danger-text);
      font-size: 13px;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand">ðŸ’° ExpenseTracker</div>
    <div class="subtitle">Sign in to manage your expenses</div>

    <form method="POST">
      <label>Username</label>
      <input name="username" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      <a href="/ExpenseTracker/Createuser">Create New Account</a>
    </div>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
