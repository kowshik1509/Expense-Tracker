<style>
  .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 70px);
  }

  .login-card {
    width: 380px;
    padding: 40px 36px;
    border-radius: 20px;

    /* glassy premium look */
    background: linear-gradient(
      180deg,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.9)
    );

    box-shadow:
      0 30px 60px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.6);

    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* top accent */
  .login-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(135deg, #6366f1, #7c3aed);
  }

  .login-card h2 {
    margin: 10px 0 30px;
    font-size: 24px;
    font-weight: 700;
    color: #1f2937;
    letter-spacing: 0.4px;
  }

  .login-card label {
    display: block;
    text-align: left;
    font-size: 13px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
  }

  .login-card input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    background: #f9fafb;
    transition: all 0.25s ease;
  }

  .login-card input:focus {
    outline: none;
    background: #ffffff;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;

    background: linear-gradient(135deg, #6366f1, #7c3aed);
    color: white;
    font-size: 15px;
    font-weight: 700;

    cursor: pointer;
    transition: all 0.25s ease;
  }

  .login-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(99,102,241,0.4);
  }

  .login-card button:active {
    transform: translateY(0);
    box-shadow: 0 6px 14px rgba(99,102,241,0.3);
  }

  .error-msg {
    margin-top: 18px;
    padding: 10px 12px;
    border-radius: 10px;
    background: #fee2e2;
    color: #991b1b;
    font-size: 13px;
    font-weight: 600;
  }
</style>

<div class="login-page">
  <div class="login-card">
    <h2>ðŸ’° Expense Tracker ðŸ’°</h2>

    <form method="POST">
      <label>Username</label>
      <input name="username" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}
  </div>
</div>
