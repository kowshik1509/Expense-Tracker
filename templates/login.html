<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login | ExpenseTracker</title>

<style>
:root {
  --primary:#4f46e5;
  --accent:#0ea5e9;

  --text-main:#1f2937;
  --text-muted:#6b7280;
  --border:#e5e7eb;

  --card-bg: rgba(255,255,255,.96);
  --card-stroke: rgba(255,255,255,.55);

  --danger-bg:#fee2e2;
  --danger-text:#991b1b;
}

/* Dark mode overrides */
[data-theme="dark"] {
  --text-main:#e5e7eb;
  --text-muted:#9ca3af;
  --border:#1f2937;

  --card-bg: rgba(17,24,39,.9);
  --card-stroke: rgba(255,255,255,.08);

  --danger-bg: rgba(239,68,68,.2);
  --danger-text:#fecaca;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background:
    linear-gradient(135deg,rgba(79,70,229,.65),rgba(14,165,233,.65)),
    url("https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&w=1920&q=80");
  background-size:cover;
  background-position:center;
}

/* ---------- CARD ---------- */
.login-card{
  width:420px;
  max-width:100%;
  padding:38px 32px 34px;
  border-radius:20px;
  background:var(--card-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  box-shadow:
    0 30px 60px rgba(0,0,0,.35),
    inset 0 1px 0 var(--card-stroke);

  text-align:center;
  position:relative;
  animation:fadeIn .45s ease;
}

.login-card::before{
  content:"";
  position:absolute;
  top:0;left:0;
  width:100%;height:6px;
  border-radius:20px 20px 0 0;
  background:linear-gradient(90deg,var(--primary),var(--accent));
}

/* ---------- TEXT ---------- */
.brand{
  font-size:22px;
  font-weight:900;
  margin-bottom:6px;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  font-size:13px;
  color:var(--text-muted);
  margin-bottom:26px;
}

/* ---------- FORM ---------- */
label{
  display:block;
  text-align:left;
  font-size:13px;
  font-weight:600;
  color:var(--text-main);
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
  background:rgba(255,255,255,.65);
  transition:.25s;
}

[data-theme="dark"] input{
  background:rgba(255,255,255,.08);
}

input::placeholder{color:var(--text-muted)}

input:focus{
  outline:none;
  background:rgba(255,255,255,1);
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(79,70,229,.25);
}
[data-theme="dark"] input:focus{
  background:rgba(255,255,255,.12);
}

/* ---------- BUTTON ---------- */
button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(79,70,229,.4);
}

/* ---------- REGISTER LINK ---------- */
.register-link{
  margin-top:16px;
}

.register-link a{
  display:block;
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  background:transparent;
  border:2px solid var(--primary);
  color:var(--primary);
  font-size:14px;
  font-weight:700;
  transition:.25s;
}

.register-link a:hover{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(79,70,229,.35);
}

/* ---------- ERROR ---------- */
.error-msg{
  margin-top:16px;
  padding:12px;
  border-radius:10px;
  background:var(--danger-bg);
  color:var(--danger-text);
  font-size:13px;
  font-weight:700;
}

/* ---------- MOBILE ---------- */
@media(max-width:520px){
  .login-card{padding:28px 22px 26px}
}

/* ---------- ANIM ---------- */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body data-theme="{{ (session.theme or 'light') if session is defined else 'light' }}">

<div class="login-card">
  <div class="brand">ðŸ’° ExpenseTracker</div>
  <div class="subtitle">Sign in to manage your expenses</div>

  <form method="POST">
    <label>Username</label>
    <input name="username" placeholder="Enter your username" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>

  <div class="register-link">
    <a href="/ExpenseTracker/Createuser">Create New Account</a>
  </div>

  {% if error %}
    <div class="error-msg">{{ error }}</div>
  {% endif %}
</div>

<script>
/* Load saved theme for consistency with app */
const saved = localStorage.getItem("theme");
if (saved) document.body.setAttribute("data-theme", saved);
</script>

</body>
</html>
